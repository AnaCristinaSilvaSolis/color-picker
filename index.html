<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Picker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="container mt-4 text-center ">
    <label for="inputColor" class="form-label fs-2">Color picker</label>

    <input type="color" class="form-control form-control-color w-50 ms-auto me-auto" id="inputColor" value="#563d7c"
      title="Choose your color">
  </div>

  <div class="mt-4 text-center">
    <button class="btn btn-primary w-50 " id="btnVisualizar">Visualizar</button>
    <p class="lead mt-4" id="pHexa">#563d7c</p>

    <div class="card p-5 w-50 ms-auto me-auto" style="background-color: #563d7c;" id="cardColor"></div>
  </div>
  <script src="app.js"></script>
</body>

</html>
